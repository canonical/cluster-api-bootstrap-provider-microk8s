kind: MicroK8sControlPlane
metadata:
  name: capi-quickstart-control-plane
  namespace: default
spec:
  controlPlaneConfig:
    controlplane:
      joinConfiguration:
        connectionToken: "dG91Y2ggL3Zhci90bXAvZm9v"
      initConfiguration:
        bootstrapTokens:
        - token: "ALSOMYTOKEN"
        
 
